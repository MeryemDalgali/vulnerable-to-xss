<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
    <link rel="stylesheet" href="/static/style1.css">
</head>
<body>
    <h1>{{ post['content'] }}</h1>
    <h3>Comments</h3>
    <div id="comments">
        {% for comment in post['comments'] %}
        <div class="comment">{{ comment|safe }}</div>
        {% endfor %}
    </div>
    <form method="POST">
        <input type="text" name="comment" placeholder="Leave a comment">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
